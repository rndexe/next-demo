the word. It’s various meanings in the worlds of maths, science, art and even humour. And then we dove into some quick p5.js sketches to use recursive functions and create beautiful artworks.  \n","title":"Fifth","image":"5.jpg","link":"/posts/6","video":"https://youtube.com/embed/2B1MERytuXo"},{"id":"6","content":"Don't get rickrolled","title":"6","image":"download.jpeg","link":"/posts/kannada2","video":"https://www.youtube.com/embed/dQw4w9WgXcQ"},{"id":"kannada-ʼಫೈಟೋಪಿಯʼ","content":"ʼಸಂಯುಕ್ತ ರಾಷ್ಟ್ರಗಳ ʼ ಸಾಮಾನ್ಯ ಸಭೆಯು, 2020 ಅನ್ನು ,ಅಂತರ್ರಾಷ್ಟ್ರೀಯ ಸಸ್ಯ ಸ್ವಾಸ್ಥ್ಯ ವರ್ಷದ ರೂಪದಲ್ಲಿ ಘೋಷಿಸಿದೆ.  ಸಸ್ಯಕುಲ, ನಾವು ಉಸಿರಾಡುವ ಗಾಳಿ ಮತ್ತು ಸೇವಿಸುವ ಆಹಾರವನ್ನು ನೀಡುವ  ಮೂಲಭೂತ ಆಧಾರಗಳು ಎಂಬ ತತ್ವವನ್ನು ಮೀರಿ ಸಸ್ಯಗಳ ಬಗೆಗೆ ಗಹನ ಚಿಂತನೆ ನೆಡೆಸಲು  ಯುವ ಪೀಳಿಗೆಯನ್ನು ಪ್ರೇರೇಪಿಸಲು ಇದು ಒಳ್ಳೆಯ ಅವಕಾಶ.    \n\nಸಸ್ಯದಂತಹ ಜೀವಿಗಳು , 3000 ದಶಲಕ್ಷ ವರ್ಷಗಳಿಗೂ ಹೆಚ್ಚು ಕಾಲದಿಂದ ಈ ಭೂಮಿಯನ್ನು ಆವರಿಸಿವೆ.  ಇವು, ಅನೇಕ ಜೀವರಾಶಿಗಳ , ಹುಟ್ಟು ಮತ್ತು ವಿನಾಶಕ್ಕೆ ಸಾಕ್ಷಿಯಾಗಿವೆ, ಅನ್ವೇಶಕರೊಂದಿಗೆ ಹಲವು ಖಂಡಗಳ ಭ್ರಮಣೆ ಮಾಡಿವೆ, ವಿಶ್ವದೆಲ್ಲೆಡೆ ಸಂಸ್ಕೃತಿಯ ಉಗಮಕ್ಕೆ ಕಾರಣವಾಗಿವೆ, ಬಹುಶಃ ಮಂಗಳ ಗ್ರಹದ ಮೇಲೆ ಸಹ ಮೊದಲ ಜೀವ ತಾಣವಾಗುವ ಸಾಧ್ಯತೆ ಹೊಂದಿವೆ. ಮಾನವರು, ಸಸ್ಯಗಳನ್ನು ಕೃಷಿ ಭೂಮಿಗಳಲ್ಲಿ, ಪ್ರಯೋಗಾಲಯಗಳಲ್ಲಿ, ಹಸಿರುಮನೆಗಳಲ್ಲಿ ಬೆಳೆದಿದ್ದಾರೆ, ಸಾಂಕ್ರಾಮಿಕ ರೋಗಗಳನ್ನು  ಹಾಗೂ ವ್ಯಸನಗಳನ್ನು ಪರಿಹರಿಸಲು, ಸಸ್ಯಗಳಿಂದ ಮದ್ದು ತಯಾರಿಸಿದ್ದಾರೆ.  ತೀವ್ರ ಗತಿಯಲ್ಲಿ ಸಾಗುತ್ತಿರುವ ಕಾಲಮಾನದ ದೃಷ್ಟಿಯಿಂದ,  ಸಸ್ಯಗಳು ಸಂಸ್ಕರಿಸಿದ ಅನುವಂಶ ವಾಹಕಗಳಾಗಿ, ಸಂಕುಲಗಳಾಗಿ, ಸರ್ವ ಆಹಾರ ಸಂಪೂರ್ತಿಯ ಮೂಲಗಳಾಗಿ ಭವಿಷ್ಯದಲ್ಲಿ ಹೇಗಿರ ಬಹುದು ಎಂದು ಕಲ್ಪಿಸಿಕೊಳ್ಳ ಬಹುದು.","title":"Kannada","image":"qr-knot.png","link":"/","video":"https://www.youtube.com/watch?v=W3pP884pmTM"},{"id":"kannada2","content":"ʼಸಂಯುಕ್ತ ರಾಷ್ಟ್ರಗಳ ʼ ಸಾಮಾನ್ಯ ಸಭೆಯು, 2020 ಅನ್ನು ,ಅಂತರ್ರಾಷ್ಟ್ರೀಯ ಸಸ್ಯ ಸ್ವಾಸ್ಥ್ಯ ವರ್ಷದ ರೂಪದಲ್ಲಿ ಘೋಷಿಸಿದೆ.  ಸಸ್ಯಕುಲ, ನಾವು ಉಸಿರಾಡುವ ಗಾಳಿ ಮತ್ತು ಸೇವಿಸುವ ಆಹಾರವನ್ನು ನೀಡುವ  ಮೂಲಭೂತ ಆಧಾರಗಳು ಎಂಬ ತತ್ವವನ್ನು ಮೀರಿ ಸಸ್ಯಗಳ ಬಗೆಗೆ ಗಹನ ಚಿಂತನೆ ನೆಡೆಸಲು  ಯುವ ಪೀಳಿಗೆಯನ್ನು ಪ್ರೇರೇಪಿಸಲು ಇದು ಒಳ್ಳೆಯ ಅವಕಾಶ.    \n\n**ಸಸ್ಯದಂತಹ ಜೀವಿಗಳು , 3000 ದಶಲಕ್ಷ ವರ್ಷಗಳಿಗೂ ಹೆಚ್ಚು ಕಾಲದಿಂದ ಈ ಭೂಮಿಯನ್ನು ಆವರಿಸಿವೆ.  ಇವು, ಅನೇಕ ಜೀವರಾಶಿಗಳ , ಹುಟ್ಟು ಮತ್ತು ವಿನಾಶಕ್ಕೆ ಸಾಕ್ಷಿಯಾಗಿವೆ, ಅನ್ವೇಶಕರೊಂದಿಗೆ ಹಲವು ಖಂಡಗಳ ಭ್ರಮಣೆ ಮಾಡಿವೆ, ವಿಶ್ವದ
